<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="innovating on INNOVATORS" content="projectMERCURY" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>projectMERCURY</title>
  </head>
  <body>
    <form
      name="contact"
      netlify="true"
      enctype="multipart/form-data"
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="text" name="contactName" />
      <input type="text" name="contactRole" />
      <input type="email" name="contactEmail" />
      <input type="text" name="companyName" />
      <input type="text" name="companyDescription" />
      <input type="text" name="based" />
      <input type="text" name="marketOpportunity" />
      <input type="text" name="targetDemo" />
      <input type="text" name="competitors" />
      <input type="file" name="file" id="file" multiple />
      <input type="text" name="currentTeam" />
      <input type="text" name="positions" />
      <input type="number" name="capitalRaised" />
      <input type="text" name="capitalNeeded" />
      <input type="text" name="launchSelected" />
      <input type="text" name="servicesString" />
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
